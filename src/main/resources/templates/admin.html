<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">.text-center {
        text-align: center;
    }
    </style>
    <title>ADMIN PANEL</title>
</head>
<body>
<h1 style="text-align: center;"><strong>USERS LIST</strong></h1>
<br>
<br>
<div class="text-center"><input type="button" value="Add user" onclick="window.location.href = '/admin/new'"/></div>
<div class="text-center"><input type="button" value="Your Profile" onclick="window.location.href = '/user'"/></div>
<div class="text-center"><form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form></div>

<br>
<br>
<table border="1" align="center" cellspacing="0" cellpadding="3">
    <tr>
        <th>Username</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Operations</th>

    </tr>
    <tr  style="text-align:center" th:each="user : ${users}">
        <td th:text="${user.getUsername()}">UserName</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getRoles()}">Roles</td>

        <td> <div class="wrapper">
            <div class="block">
                <form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit user" class="styled_input"/>
                </form>
            </div>
            <div class="block">
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete user" class="styled_input"/>
                </form>
            </div>
        </div>
        </td>
    </tr>
        </table>

</form>
</body>
</html>
